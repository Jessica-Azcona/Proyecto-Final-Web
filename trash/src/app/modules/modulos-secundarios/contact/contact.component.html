<!-- Home -->

<div class="home">
    <div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/fondoi.jpg" data-speed="0.8"></div>
    <div class="home_content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <!-- Post Comment -->
                    <div class="post_comment">
                        <div class="contact_form_container">
                            <form action="#">
                                <input type="text" class="contact_input contact_input_name" placeholder="Tu nombre" required="required" data-i18n="@@contact1">
                                <input type="email" class="contact_input contact_input_email" placeholder="Tu correo" required="required" data-i18n="@@contact2">
                                <textarea class="contact_text" placeholder="Tu mensaje" required="required" data-i18n="@@contact3"></textarea>
                                <button type="submit" class="contact_button" data-i18n="@@contact4">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
